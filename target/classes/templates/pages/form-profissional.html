<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Bootstrap</title>
    <!-- Inclua os links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Formulário</h1>
    <form>
        <div class="form-group">
            <label for="neurodivergencia">Neurodivergência</label>
            <input type="text" class="form-control" id="neurodivergencia" name="neurodivergencia">
        </div>
        <div class="form-group">
            <label for="nome">Nome CRP Único</label>
            <input type="text" class="form-control" id="nome" name="nome_crp_unico">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <div class="form-group">
            <label for="area_atuacao">Área de Atuação</label>
            <input type="text" class="form-control" id="area_atuacao" name="area_atuacao">
        </div>
        <div class="form-group">
            <label for="nome_completo">Nome</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo">
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Inclua os links para os arquivos JavaScript do Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
