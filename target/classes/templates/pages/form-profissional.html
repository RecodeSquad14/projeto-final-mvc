<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Bootstrap</title>
    <link rel="shortcut icon" href="/src/main/resources/static/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" /> <!-- Importação do arquivo CSS que vamos editar -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Importação da fonte -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!-- Importação do arquivo CSS do bootstrap -->
</head>
<body>

    

<div class="container">
    <h1>Formulário</h1>
    <form>
        <div class="form-group">
            <label for="nome_completo">Nome</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required placeholder="Insira seu nome">
        </div>
        <div class="form-group">
            <label for="neurodivergencia">Área de atuação</label>
            <input type="text" class="form-control" id="areadeatuacao" name="areadeatuacao" required placeholder="Insira aqui a sua área de atuação">
        </div>
        <div class="form-group">
            <label for="nome">Nome CRP Único</label>
            <input type="text" class="form-control" id="nome" name="nome_crp_unico" required placeholder="Insira seu CRP">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Insira seu email profissional">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required placeholder="Insira uma senha">
        </div>        
        
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>



<!-- Inclua os links para os arquivos JavaScript do Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
