<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Lista de Usuarios</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Lista de  Usuarios</h2>
 
      <!-- Formulário de pesquisa -->
      <form class="form-inline mb-2">
        <input
          type="text"
          th:name="keyword"
          class="form-control mr-sm-2"
          placeholder="Pesquisar por nome"
        />
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0"
          >Pesquisar</button
        >
      </form>
 
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Neurodiverso</th>
           <th>Nome</th>
            <th>Cpf</th>
              <th>Email</th>
            <th>Senha</th>
            <th>Telefone</th>
            <th>Datanascimento</th>
            <th>Pessoadesuporte</th>
            
          </tr>
        </thead>
        <tbody>
<!--          /* Substitua 'users' pelo nome da sua lista de usuários no controlador */-->
          <tr th:each="neurodiverso : ${neurodiversos}">
            <td th:text="${neurodiverso.id}"></td>
           <td th:text="${neurodiverso.neurodivergencia}"></td>
           <td th:text="${neurodiverso.nome}"></td>
           <td th:text="${neurodiverso.cpf}"></td>
            <td th:text="${neurodiverso.email}"></td>
           <td th:text="${neurodiverso.senha}"></td>
           <td th:text="${neurodiverso.telefone}"></td>
           <td th:text="${neurodiverso.datanascimento}"></td>
           <td th:text="${neurodiverso.pessoadesuporte}"></td>
          
           
            <td>
             <a
                th:href="@{'/neurodiverso/editar/' + ${neurodiverso.id}}"
                class="btn btn-primary btn-sm"
               >Editar</a>
              
             <a
               th:href="@{'/neurodiverso/deletar/' + ${neurodiverso.id}}"
               class="btn btn-danger btn-sm"
                >Excluir</a>
                
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
