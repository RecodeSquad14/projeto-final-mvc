<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Neurodiverso</title>
 
  <link rel="shortcut icon" href="../../static/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Importação da fonte -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cadastro do Neurodiverso</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Cadastro do neurodiverso</h1>
    <form th:action="@{/neurodiverso/save}" th:object="${neurodiverso}" method="post">
    <div class="container mt-5">
      <form>

        <div class="form-group mb-3">
          <label for="neurodivergencia" class="fw-bolder">Neurodivergência:</label>
          <input
            type="text"
            class="form-control"
            id="neurodivergencia"
            th:field="*{neurodivergencia}"
            placeholder="Informe sua neurodivergência"
          />
        </div>

        <div class="form-group mb-3 ">
          <label for="nome" class="fw-bolder">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            th:field="*{nome}"
            placeholder="Digite seu nome"
			 />
        </div>

        

        <div class="form-group mb-3">
          <label for="cpf" class="fw-bolder">CPF:</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            th:field="*{cpf}"
            placeholder="Digite seu CPF"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="cpf" class="fw-bolder">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
             th:field="*{Email}"
            placeholder="Digite seu Email"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="senha"class="fw-bolder">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
             th:field="*{senha}"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="telefone"class="fw-bolder">Telefone:</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
             th:field="*{telefone}"
            placeholder="Digite seu telefone"
            required
          />
        </div>

        <div class="form-group mb-3 mb-3">
          <label for="dataNascimento" class="fw-bolder">Data de Nascimento:</label>

          <input type="date" class="form-control" id="dataNascimento"  th:field="*{datanascimento}"/>
          
        </div>

        <div class="form-group mb-3">
          <label for="pessoaSuporte" class="fw-bolder">Pessoa de Suporte:</label>
          <select class="form-control" id="pessoaSuporte"   th:field="*{pessoadesuporte}"/>
			 
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
      </div>

        <button type="submit" class="btn btn-dark mb-3">Cadastrar</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
